<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blade & Soul Skill Calculator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
      text-align: center;
      width: 320px;
      animation: fadeIn 1s ease;
    }

    h1 {
      color: #00ffff;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffff;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #a0eaff;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background-color: #1a1a1a;
      border: 1px solid #00ffff55;
      border-radius: 8px;
      color: #fff;
      outline: none;
      font-size: 14px;
      transition: box-shadow 0.3s;
    }

    input:focus {
      box-shadow: 0 0 10px #00ffff88;
    }

    button {
      margin-top: 25px;
      padding: 12px 24px;
      background-color: #00bcd4;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s;
      width: 100%;
    }

    button:hover {
      background-color: #00e1ff;
      box-shadow: 0 0 12px #00e1ff;
    }

    .result {
      margin-top: 25px;
      font-size: 1.3em;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 0 0 8px #00ffcc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Skill Damage Calculator</h1>

    <label for="minDamage">Base Min Damage:</label>
    <input type="number" id="minDamage" placeholder="e.g. 2583">

    <label for="maxDamage">Base Max Damage:</label>
    <input type="number" id="maxDamage" placeholder="e.g. 2787">

    <label for="gmLevel">Grandmaster Level:</label>
    <input type="number" id="gmLevel" placeholder="e.g. 1">

    <label for="percentPerLevel">Damage % per Level:</label>
    <input type="number" step="0.01" id="percentPerLevel" placeholder="e.g. 3.90">

    <button onclick="calculateDamage()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateDamage() {
      const min = parseFloat(document.getElementById('minDamage').value);
      const max = parseFloat(document.getElementById('maxDamage').value);
      const level = parseFloat(document.getElementById('gmLevel').value);
      const percent = parseFloat(document.getElementById('percentPerLevel').value);

      if (isNaN(min) || isNaN(max) || isNaN(level) || isNaN(percent)) {
        document.getElementById('result').innerText = '‚ö†Ô∏è Please fill in all fields correctly.';
        return;
      }

      const multiplier = 1 + ((percent / 100) * level);
      const newMin = (min * multiplier).toFixed(2);
      const newMax = (max * multiplier).toFixed(2);

      document.getElementById('result').innerText =
        `üîπ New Damage: ${newMin} ‚Äì ${newMax}`;
    }
  </script>

</body>
</html>
