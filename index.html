
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blade & Soul Skill Calculator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
      text-align: center;
      width: 360px;
      animation: fadeIn 1s ease;
    }

    h1 {
      color: #00ffff;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffff;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #a0eaff;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background-color: #1a1a1a;
      border: 1px solid #00ffff55;
      border-radius: 8px;
      color: #fff;
      outline: none;
      font-size: 14px;
      transition: box-shadow 0.3s;
    }

    input:focus {
      box-shadow: 0 0 10px #00ffff88;
    }

    button {
      margin-top: 25px;
      padding: 12px 24px;
      background-color: #00bcd4;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s;
      width: 100%;
    }

    button:hover {
      background-color: #00e1ff;
      box-shadow: 0 0 12px #00e1ff;
    }

    .result {
      margin-top: 25px;
      font-size: 1em;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 0 0 8px #00ffcc;
      white-space: pre-line;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Skill Damage Calculator</h1>

    <label for="minDamage">Base Min Damage:</label>
    <input type="number" id="minDamage" placeholder="e.g. 2594">

    <label for="maxDamage">Base Max Damage:</label>
    <input type="number" id="maxDamage" placeholder="e.g. 2799">

    <label for="gmLevel">Grandmaster Level (optional):</label>
    <input type="number" id="gmLevel" placeholder="e.g. 1">

    <label for="percentPerLevel">Damage % per Level (optional):</label>
    <input type="number" step="0.01" id="percentPerLevel" placeholder="e.g. 3.90">

    <label for="soulBadge">Soul Badge Bonus (% of AP):</label>
    <input type="number" step="0.01" id="soulBadge" placeholder="e.g. 55">

    <label for="attackPower">Attack Power (AP):</label>
    <input type="number" id="attackPower" placeholder="e.g. 700">

    <label for="crit">Critical (points):</label>
    <input type="number" id="crit" placeholder="e.g. 1711">

    <label for="critDmg">Critical Damage (points):</label>
    <input type="number" id="critDmg" placeholder="e.g. 1117">

    <button onclick="calculateDamage()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateDamage() {
      const min = parseFloat(document.getElementById('minDamage').value);
      const max = parseFloat(document.getElementById('maxDamage').value);
      const level = parseFloat(document.getElementById('gmLevel').value) || 0;
      const percent = parseFloat(document.getElementById('percentPerLevel').value) || 0;
      const ap = parseFloat(document.getElementById('attackPower').value);
      const soulBadge = parseFloat(document.getElementById('soulBadge').value) || 0;
      const crit = parseFloat(document.getElementById('crit').value);
      const critDmg = parseFloat(document.getElementById('critDmg').value);

      if (isNaN(min) || isNaN(max) || isNaN(ap) || isNaN(crit) || isNaN(critDmg)) {
        const baseWithoutGM = `üü´ Base Damage (no GM): ${min.toFixed(0)} ‚Äì ${max.toFixed(0)}`;
const baseWithGM = `üü™ Base Damage (with GM): ${baseMin.toFixed(2)} ‚Äì ${baseMax.toFixed(2)}\n`;
const debugInfo = 
  `\nüõ† Debug Info:
Crit Multiplier: ${critMultiplier.toFixed(2)}%
Crit Scale: ${critScale.toFixed(3)}
Raw Crit Min: ${((baseMin * (critMultiplier / 100)) + ap + badgeBonus).toFixed(2)}
Raw Crit Max: ${((baseMax * (critMultiplier / 100)) + ap + badgeBonus).toFixed(2)}`;
document.getElementById('result').innerText = baseWithoutGM + '\n' + baseWithGM + '‚ö†Ô∏è Please fill in all required fields.';
        return;
      }

      const multiplier = 1 + ((percent / 100) * level);
      const effectivePercent = (percent * 0.728); const bonusMin = (level > 0) ? min * (effectivePercent / 100) * level : 0;
      const bonusMax = (level > 0) ? max * (effectivePercent / 100) * level : 0;
      const baseMin = min + bonusMin;
      const baseMax = max + bonusMax;

      const badgeBonus = ap * (soulBadge / 100);
      const normalMin = (baseMin + ap + badgeBonus) * 0.88;
      const normalMax = (baseMax + ap + badgeBonus) * 0.88;
      const avgNormal = (normalMin + normalMax) / 2;

      const critRate = (96.98979 * crit) / (1124.069 + crit);
      const critMultiplier = 100 + (160 * critDmg) / (1230 + critDmg);

      // Adjusted crit formula (apply multiplier to full base + AP)
      const critScale = 1 + Math.min(0.10, Math.max(0, (critMultiplier - 150) / 500)); // boosted scale cap to 10%
      const avgBase = (baseMin + baseMax) / 2;
      const totalStats = ap + crit + critDmg;
      const weight = Math.min(1, Math.max(0, (totalStats - 3000) / 3000));
      const anchorBase = baseMin * (1 - weight) + avgBase * weight;
      const critBase = anchorBase * (critMultiplier / 100);
      const baseCrit = (critBase + ap + badgeBonus) * critScale;
      const critMin = baseCrit * 0.985 * 1.015;
      const critMax = baseCrit * 1.015 * 1.015;
console.log('Crit Multiplier:', critMultiplier, 'Crit Scale:', critScale);
      const avgCrit = (critMin + critMax) / 2;

      const baseWithoutGM = `üü´ Base Damage (no GM): ${min.toFixed(0)} ‚Äì ${max.toFixed(0)}`;
const baseWithGM = `üü™ Base Damage (with GM): ${baseMin.toFixed(2)} ‚Äì ${baseMax.toFixed(2)}\n`;
const debugInfo = 
  `\nüõ† Debug Info:
Crit Multiplier: ${critMultiplier.toFixed(2)}%
Crit Scale: ${critScale.toFixed(3)}
Raw Crit Min: ${((baseMin * (critMultiplier / 100)) + ap + badgeBonus).toFixed(2)}
Raw Crit Max: ${((baseMax * (critMultiplier / 100)) + ap + badgeBonus).toFixed(2)}`;
document.getElementById('result').innerText = baseWithoutGM + '\n' + baseWithGM +
        `üî∏ Non-Crit Damage: ${normalMin.toFixed(2)} ‚Äì ${normalMax.toFixed(2)}
üîπ Crit Damage: ${critMin.toFixed(2)} ‚Äì ${critMax.toFixed(2)}

‚≠ê Avg Hit (non-crit): ${avgNormal.toFixed(2)}
üí• Avg Hit (crit): ${avgCrit.toFixed(2)}

üìà Crit Rate: ${critRate.toFixed(2)}%
üî• Crit Damage Multiplier: ${critMultiplier.toFixed(2)}%`;
    }
  </script>

</body>
</html>
